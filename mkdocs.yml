      - library/index.md: Python library reference overview
      - library/factories.md: Device factory functions
      - library/server.md: Server library
      - library/device.md: Device library
      - library/protocol.md: Protocol types
      - library/storage.md: Storage and persistence
      - library/products.md: Product registry
      - architecture/index.md: Architecture overview
      - architecture/overview.md: System architecture
      - architecture/packet-flow.md: Packet flow and processing
      - architecture/protocol.md: Protocol layer details
      - architecture/device-state.md: Device state management
      Guides:
