      - cli/cli-reference.md: Command-line interface usage
      - cli/web-interface.md: HTTP management API and web interface
      - cli/device-management-api.md: Device management REST API
      - cli/scenario-api.md: Scenario management REST API
      - cli/storage.md: Persistent storage
      - cli/scenarios.md: Custom scenarios
