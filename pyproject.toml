[tool.uv.workspace]
members = ["packages/*"]

[tool.uv.sources]
lifx-emulator-core = { workspace = true }

[dependency-groups]
dev = [
    "hatchling>=1.27.0",
    "httpx>=0.28.0",
    "pyright>=1.1.407",
    "pytest>=8.4.2",
    "pytest-asyncio>=0.24.0",
    "pytest-cov>=7.0.0",
    "pytest-sugar>=1.1.1",
    "ruff>=0.14.2",
    "mkdocs>=1.6.0",
    "mkdocs-material>=9.6.0",
    "mkdocstrings[python]>=0.27.0",
    "mkdocs-git-revision-date-localized-plugin>=1.4.0",
    "mkdocs-llmstxt>=0.3.0",
]

[tool.ruff]
line-length = 88
indent-width = 4
target-version = "py310"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
docstring-code-format = true
docstring-code-line-length = "dynamic"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = []

# Complexity and code quality limits
[tool.ruff.lint.mccabe]
max-complexity = 10

[tool.ruff.lint.pylint]
max-args = 5
max-branches = 12
max-statements = 50

[tool.ruff.lint.per-file-ignores]
"packages/lifx-emulator-core/src/lifx_emulator/protocol/generator.py" = ["E501"]
"packages/lifx-emulator-core/src/lifx_emulator/protocol/packets.py" = ["E501"]

[tool.pyright]
typeCheckingMode = "standard"
pythonVersion = "3.10"
include = ["packages/*/src"]
exclude = ["**/__pycache__"]

[tool.pytest.ini_options]
testpaths = ["packages/lifx-emulator-core/tests", "packages/lifx-emulator/tests"]
pythonpath = ["packages/lifx-emulator-core/src", "packages/lifx-emulator/src"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = """\
    -v
    -Wdefault
    --cov=lifx_emulator
    --cov=lifx_emulator_app
    --cov-branch
    --cov-report=xml
    --cov-report=term-missing:skip-covered
    --junitxml=junit.xml -o junit_family=legacy
    """
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[tool.coverage.run]
omit = [
    "packages/lifx-emulator-core/src/lifx_emulator/protocol/generator.py",
    "packages/lifx-emulator-core/src/lifx_emulator/protocol/protocol_types.py",
    "packages/lifx-emulator-core/src/lifx_emulator/products/generator.py",
    "packages/lifx-emulator-core/src/lifx_emulator/products/registry.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "@overload",
    "if TYPE_CHECKING",
    "raise NotImplementedError",
    'if __name__ == "__main__":',
]

[tool.bandit]
exclude_dirs = ["packages/lifx-emulator/tests", "packages/lifx-emulator-core/tests"]

[tool.codespell]
skip = [
    "packages/lifx-emulator/src/lifx_emulator_app/api/static/_app/*",
    "packages/lifx-emulator/frontend/package-lock.json",
]
