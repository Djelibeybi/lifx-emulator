name: Release Binaries

on:
  release:
    types: [published]

env:
  PYAPP_VERSION: 0.26.0
  PYTHON_VERSION: '3.12'

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    if: startsWith(github.event.release.tag_name, 'app-v')

    strategy:
      fail-fast: false
      matrix:
        include:
        - target: x86_64-unknown-linux-gnu
          os: ubuntu-22.04
          binary_name: lifx-emulator
          asset_name: lifx-emulator-linux-x86_64

        - target: x86_64-apple-darwin
          os: macos-15-intel
          binary_name: lifx-emulator
          asset_name: lifx-emulator-macos-x86_64

        - target: aarch64-apple-darwin
          os: macos-14
          binary_name: lifx-emulator
          asset_name: lifx-emulator-macos-arm64

        - target: x86_64-pc-windows-msvc
          os: windows-2022
          binary_name: lifx-emulator.exe
          asset_name: lifx-emulator-windows-x86_64.exe

    steps:
    - name: Checkout repository
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd    # v6

    - name: Extract version from tag
      id: version
      shell: bash
      run: |
        # Tag format: app-v1.2.3 -> version: 1.2.3
        VERSION="${GITHUB_REF_NAME#app-v}"
        echo "version=$VERSION" >> "$GITHUB_OUTPUT"

    - name: Set up Python
      uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405    # v6
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Clone PyApp
      shell: bash
      run: |
        git clone --depth 1 --branch v${{ env.PYAPP_VERSION }} \
          https://github.com/ofek/pyapp pyapp

    - name: Build binary
      shell: bash
      env:
        PYAPP_PROJECT_NAME: lifx-emulator
        PYAPP_PROJECT_VERSION: ${{ steps.version.outputs.version }}
        PYAPP_PYTHON_VERSION: ${{ env.PYTHON_VERSION }}
        PYAPP_EXEC_SPEC: lifx_emulator_app.__main__:main
        CARGO_BUILD_TARGET: ${{ matrix.target }}
      run: |
        cd pyapp
        cargo build --release

    - name: Prepare binary (Unix)
      if: runner.os != 'Windows'
      run: |
        cp pyapp/target/${{ matrix.target }}/release/pyapp ${{ matrix.asset_name }}
        chmod +x ${{ matrix.asset_name }}

    - name: Prepare binary (Windows)
      if: runner.os == 'Windows'
      shell: bash
      run: |
        cp pyapp/target/${{ matrix.target }}/release/pyapp.exe ${{ matrix.asset_name }}

    - name: Upload release asset
      uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b    # v2
      with:
        files: ${{ matrix.asset_name }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
