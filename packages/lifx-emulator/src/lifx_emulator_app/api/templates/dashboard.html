<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFX Emulator Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI',
                Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            line-height: 1.6;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        h1 {
            color: #fff;
            margin-bottom: 10px;
            font-size: 2em;
        }
        .subtitle {
            color: #888;
            margin-bottom: 30px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }
        .devices-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 10px;
        }
        .card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
        }
        .card h2 {
            color: #fff;
            font-size: 1.2em;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .stat {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #2a2a2a;
        }
        .stat:last-child {
            border-bottom: none;
        }
        .stat-label {
            color: #888;
        }
        .stat-value {
            color: #fff;
            font-weight: 600;
        }
        .device {
            background: #252525;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 8px;
            margin-bottom: 8px;
            font-size: 0.85em;
        }
        .device-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
        }
        .device-serial {
            font-family: 'Monaco', 'Courier New', monospace;
            color: #4a9eff;
            font-weight: bold;
            font-size: 0.9em;
        }
        .device-label {
            color: #aaa;
            font-size: 0.85em;
        }
        .zones-container {
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid #333;
        }
        .zones-toggle, .metadata-toggle {
            cursor: pointer;
            color: #4a9eff;
            font-size: 0.8em;
            margin-top: 4px;
            user-select: none;
        }
        .zones-toggle:hover, .metadata-toggle:hover {
            color: #6bb0ff;
        }
        .zones-display, .metadata-display {
            display: none;
            margin-top: 6px;
        }
        .zones-display.show, .metadata-display.show {
            display: block;
        }
        .metadata-display {
            font-size: 0.75em;
            color: #888;
            padding: 6px;
            background: #1a1a1a;
            border-radius: 3px;
            border: 1px solid #333;
        }
        .metadata-row {
            display: flex;
            justify-content: space-between;
            padding: 2px 0;
        }
        .metadata-label {
            color: #666;
        }
        .metadata-value {
            color: #aaa;
            font-family: 'Monaco', 'Courier New', monospace;
        }
        .zone-strip {
            display: flex;
            height: 20px;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 4px;
        }
        .zone-segment {
            flex: 1;
            min-width: 4px;
        }
        .color-swatch {
            display: inline-block;
            width: 16px;
            height: 16px;
            border-radius: 3px;
            border: 1px solid #333;
            vertical-align: middle;
            margin-right: 4px;
        }
        .tile-grid {
            display: grid;
            gap: 2px;
            margin-top: 4px;
        }
        .tile-zone {
            width: 8px;
            height: 8px;
            border-radius: 1px;
        }
        .tiles-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 4px;
        }
        .tile-item {
            display: inline-block;
        }
        .badge {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.7em;
            font-weight: 600;
            margin-right: 4px;
            margin-bottom: 2px;
        }
        .badge-power-on {
            background: #2d5;
            color: #000;
        }
        .badge-power-off {
            background: #555;
            color: #aaa;
        }
        .badge-capability {
            background: #333;
            color: #4a9eff;
        }
        .badge-extended-mz {
            background: #2d4a2d;
            color: #5dff5d;
        }
        .activity-log {
            background: #0d0d0d;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 0.85em;
        }
        .activity-item {
            padding: 6px 0;
            border-bottom: 1px solid #1a1a1a;
            display: flex;
            gap: 10px;
        }
        .activity-item:last-child {
            border-bottom: none;
        }
        .activity-time {
            color: #666;
            min-width: 80px;
        }
        .activity-rx {
            color: #4a9eff;
        }
        .activity-tx {
            color: #f9a825;
        }
        .activity-packet {
            color: #aaa;
        }
        .btn {
            background: #4a9eff;
            color: #000;
            border: none;
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.75em;
        }
        .btn:hover {
            background: #6bb0ff;
        }
        .btn-delete {
            background: #d32f2f;
            color: #fff;
        }
        .btn-delete:hover {
            background: #e57373;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            color: #aaa;
            margin-bottom: 5px;
            font-size: 0.9em;
        }
        .form-group input, .form-group select {
            width: 100%;
            background: #0d0d0d;
            border: 1px solid #333;
            color: #fff;
            padding: 8px;
            border-radius: 4px;
        }
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #2d5;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .no-devices {
            text-align: center;
            color: #666;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LIFX Emulator Monitor</h1>
        <p class="subtitle">Real-time monitoring and device management</p>

        <div class="grid">
            <div class="card">
                <h2><span class="status-indicator"></span> Server Statistics</h2>
                <div id="stats">
                    <div class="stat">
                        <span class="stat-label">Loading...</span>
                        <span class="stat-value"></span>
                    </div>
                </div>
            </div>

            <div class="card">
                <h2>Add Device</h2>
                <form id="add-device-form">
                    <div class="form-group">
                        <label>Product ID</label>
                        <select id="product-id" required>
                            <option value="">Loading products...</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">Add Device</button>
                </form>
            </div>
        </div>

        <div class="card">
            <h2>
                Devices (<span id="device-count">0</span>)
                <span style="float: right; display: flex; gap: 8px;">
                    <button
                        class="btn btn-delete"
                        onclick="removeAllDevices()"
                        title="Remove all devices from server (runtime only)"
                    >Remove All</button>
                </span>
            </h2>
            <div id="devices" class="devices-grid"></div>
        </div>

        <div class="card" id="activity-card">
            <h2>Recent Activity</h2>
            <div class="activity-log" id="activity-log"></div>
        </div>
    </div>

    <script src="/static/dashboard.js"></script>
</body>
</html>
