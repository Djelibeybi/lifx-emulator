[project]
name = "lifx-emulator"
version = "3.0.0"
description = "Standalone LIFX Emulator with CLI and HTTP management API"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "lifx-emulator-core>=2.4.0",
    "cyclopts>=4.2.0",
    "fastapi>=0.115.0",
    "rich>=14.2.0",
    "uvicorn>=0.34.0",
]
license = "UPL-1.0"
license-files = ["LICENSE"]
authors = [
    {name = "Avi Miller", email = "me@dje.li"}
]
maintainers = [
    {name = "Avi Miller", email = "me@dje.li"}
]
classifiers = [
    "Environment :: Console",
    "Framework :: AsyncIO",
    "Framework :: FastAPI",
    "Framework :: Pytest",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Testing",
    "Typing :: Typed"
]

[project.scripts]
lifx-emulator = "lifx_emulator_app.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/lifx_emulator_app"]

[tool.pyright]
typeCheckingMode = "standard"
pythonVersion = "3.11"
include = ["src"]
exclude = ["**/__pycache__"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[tool.semantic_release]
commit_parser = "conventional-monorepo"
commit_message = """\
chore(release): lifx-emulator@{version}`

Automatically generated by python-semantic-release
"""
tag_format = "app-v{version}"
version_toml = ["pyproject.toml:project.version"]
build_command = """
    uv lock --upgrade-package "$PACKAGE_NAME"
    git add ../../uv.lock
    uv build --package lifx-emulator --out-dir dist/
"""

[tool.semantic_release.commit_parser_options]
path_filters = ["."]
scope_prefix = "app-"

[tool.semantic_release.branches.main]
match = "main"
prerelease = false

[tool.semantic_release.branches.dev]
match = "(?!main$).*"
prerelease = true
prerelease_token = "dev"

[tool.semantic_release.changelog]
# Recommended patterns for conventional commits parser that is scope aware
exclude_commit_patterns = [
    '''chore(?:\([^)]*?\))?: .+''',
    '''ci(?:\([^)]*?\))?: .+''',
    '''refactor(?:\([^)]*?\))?: .+''',
    '''style(?:\([^)]*?\))?: .+''',
    '''test(?:\([^)]*?\))?: .+''',
    '''build\((?!deps\): .+)''',
    '''Initial [Cc]ommit.*''',
]

[tool.semantic_release.changelog.default_templates]
changelog_file = "CHANGELOG.md"
output_format = "md"

[tool.semantic_release.remote]
ignore_token_for_push = true
