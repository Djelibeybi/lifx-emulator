[project]
name = "lifx-emulator-cli"
version = "2.0.0"
description = "Command-line interface and HTTP API server for LIFX emulator"
readme = "../../README.md"
requires-python = ">=3.11"
dependencies = [
    "lifx-emulator==2.0.0",
    "cyclopts>=4.2.0",
    "fastapi>=0.115.0",
    "rich>=14.2.0",
    "uvicorn>=0.34.0",
]
license = "UPL-1.0"
license-files = ["../../LICENSE"]
authors = [
    {name = "Avi Miller", email = "me@dje.li"}
]
maintainers = [
    {name = "Avi Miller", email = "me@dje.li"}
]
classifiers = [
    "Framework :: AsyncIO",
    "Framework :: FastAPI",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Testing",
    "Typing :: Typed",
    "Environment :: Console",
]

[project.scripts]
lifx-emulator = "lifx_emulator_cli.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/lifx_emulator_cli"]
